<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <div class="stats">
                <span id="total-tasks">0 tasks</span>
                <span id="completed-tasks">0 completed</span>
            </div>
        </header>
        
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task..." autofocus>
            <button id="add-btn" class="btn-primary">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div id="task-list"></div>
        
        <div class="actions">
            <button id="clear-completed" class="btn-secondary">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
        </div>
    </div>
    
    <div id="notification" class="notification hidden"></div>
    
    <script src="index.js"></script>
</body>
</html>
